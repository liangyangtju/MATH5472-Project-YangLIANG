name: gbdt-counterfactual
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  # Python版本
  - python=3.10.12

  # 核心数据科学库
  - numpy=1.24.3
  - pandas=2.0.3
  - scipy=1.11.1

  # 机器学习框架
  - scikit-learn=1.3.0
  - xgboost=1.7.6
  - lightgbm=4.1.0
  - catboost=1.2.2
  - pytorch=2.1.0
  - torchvision=0.16.0
  - deap=1.4.1

  # 可视化库
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - plotly=5.17.0
  - graphviz=2.50.0
  - pygraphviz=1.11
  - networkx=3.1

  # 数据处理
  - imbalanced-learn=0.11.0
  - optuna=3.3.0
  - mlflow=2.8.1

  # 开发和文档
  - jupyter=1.0.0
  - jupyterlab=4.0.7
  - ipython=8.14.0
  - tqdm=4.65.0
  - rich=13.5.2

  # 配置管理
  - pyyaml=6.0
  - toml=0.10

  # 测试和代码质量
  - pytest=7.4.2
  - pytest-cov=4.1.0
  - black=23.9.1
  - flake8=6.1.0

  # 系统依赖（Graphviz需要）
  - graphviz  # C++库，conda版本
  - pip

  # pip安装的包
  - pip:
    - wandb==0.15.12  # Weights & Biases
    - pygraphviz==1.11  # 确保正确版本
    - pypandoc==1.11
    - jupyter-book==0.15.1
    - mkdocs==1.5.3
    - mkdocs-material==9.4.2
    - mypy==1.5.1
    - python-dotenv==1.0.0
    - openpyxl==3.1.2